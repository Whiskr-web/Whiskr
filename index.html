<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSHKR Messaging</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        #messages {
            border: 1px solid #ccc;
            width: 80%;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            display: none;
        }

        input[type="text"] {
            width: 75%;
            padding: 10px;
            margin-right: 10px;
            display: none; 
        }

        button.send {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to WSHKR</h1>
    <p>Your go-to platform for connecting with customer service and other users.</p>
    <button class="button" id="startMessagingButton">Go to Messaging</button>

    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button class="button send" onclick="sendMessage()">Send</button>

    <script>
        const startMessagingButton = document.getElementById('startMessagingButton');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.querySelector('.send');

        let socket;

        startMessagingButton.onclick = function() {
            this.style.display = 'none'; 
            messagesDiv.style.display = 'block'; 
            messageInput.style.display = 'block'; 
            sendButton.style.display = 'block'; 

            
            socket = new WebSocket('ws://localhost:8080');

            socket.onmessage = function(event) {
                let messageDiv = document.createElement('div');
                messageDiv.textContent = event.data;
                messagesDiv.appendChild(messageDiv);
            };
        };

        function sendMessage() {
            socket.send(messageInput.value);
            messageInput.value = ''; 
        }
    </script>
</body>
</html>
