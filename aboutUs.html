	<style>
		@import url("https://fonts.googleapis.com/css2?family=Varela+Round&display=swap");

		body {
			font-family: "Varela Round", sans-serif;

		.page {

		#Accueil {
			display: block;
		}








        .grid-item {
            position: relative;
            overflow: hidden;
            height: 200px;
            border-radius: 8px;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .grid-item:hover img {
            transform: scale(1.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            padding: 10px;
        }
        .grid-item:hover .overlay {
            opacity: 1;
        }

		.img {
            
			display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
            max-width: 800px;
            
		}
	</style>

<body>

        </div>

</body>
