        header {

  max-width: 100%;

.logo {

.logo a {
  color: #6ec1e4;
  text-decoration: none;
  transition: all 0.3s ease;
}

.logo a:hover {
  color: #c0b59e;
  transform: scale(1.05);
}

nav {
  display: flex;
  gap: 1.5rem;
}

nav a {
  color: #c0b59e;
  text-decoration: none;
  font-size: 0.97rem;
  font-weight: 600;
  letter-spacing: 0.7px;
  padding: 0.5rem 1rem;
  border-radius: 25px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

nav a::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: #6ec1e4;
  transform: translateX(-100%);
  transition: transform 0.3s ease;
}

nav a::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0;
  height: 2px;
  background-color: #6ec1e4;
  transition: all 0.3s ease;
}

nav a:hover::before,
nav a.active::before {
  transform: translateX(0);
}

nav a:hover::after,
nav a.active::after {
  width: 100%;
  left: 0;
}

nav a:hover,
nav a.active {
  color: #6ec1e4;
  background-color: rgba(209, 183, 135, 0.25);
}

        .img {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 16px;
    padding: 20px;
    max-width: 800px;
    margin: 0 auto; /* Centrer la grille */
    justify-items: center; /* Centrer chaque élément dans la grille */
}

.grid-item {
    position: relative;
    overflow: hidden;
    width: 100%;
    max-width: 250px; /* Limiter la largeur maximale */
    height: 250px; /* Vous pouvez ajuster la hauteur selon vos besoins */
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.grid-item:hover img {
    transform: scale(1.1);
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    text-align: center;
    padding: 10px;
}

.grid-item:hover .overlay {
    opacity: 1;
}
