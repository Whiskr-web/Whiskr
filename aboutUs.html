.lecteur {
	position: relative;
	overflow: hidden;
	margin: 10px;
	min-width: 230px;
	max-width: 500px;
	width: 100%;
	color: #6EC1E4;
	text-align: left;
	font-size: 18px;
	background-color: #FFD166;
	display: block;
	margin-left: auto;
	margin-right: auto;
	margin-top: 40px;
  }
  
  .lecteur * {
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
	-webkit-transition: all 0.45s ease;
	transition: all 0.45s ease;
  }
  
  .lecteur img {
	vertical-align: top;
	max-width: 100%;
	backface-visibility: hidden;
  }
  
  .lecteur figcaption {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	z-index: 1;
	align-items: center;
	bottom: 0;
	display: flex;
	flex-direction: column;
	justify-content: center;
  }
  
  .lecteur h3,
  .lecteur h5 {
	margin: 0;
	opacity: 0;
	letter-spacing: 1px;
  }
  
  .lecteur h3 {
	-webkit-transform: translateY(-100%);
	transform: translateY(-100%);
	text-transform: uppercase;
	font-weight: 400;
  }
  
  .lecteur h5 {
	font-weight: normal;
	font-style: italic;
	color: #888;
	-webkit-transform: translateY(100%);
	transform: translateY(100%);
  }
  
  .lecteur a {
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	z-index: 1;
  }
  
  .lecteur:hover > img,
  .lecteur.hover > img {
	opacity: 0.1;
  }
  
  .lecteur:hover h3,
  .lecteur.hover h3,
  .lecteur:hover h5,
  .lecteur.hover h5 {
	-webkit-transform: translateY(0);
	transform: translateY(0);
	opacity: 1;
  }
  

  .slider{
	width: 800px;
	height: 500px;
	border-radius: 10px;
	overflow: hidden;
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;

  }
  
  .slides{
	width: 500%;
	height: 500px;
	display: flex;
  }
  
  .slides input{
	display: none;
  }
  
  .slide{
	width: 20%;
	transition: 2s;
  }
  
  .slide img{
	width: 800px;
	height: 500px;
  }
  
  
  .navigation-manual{
	position: absolute;
	width: 800px;
	margin-top: -40px;
	display: flex;
	justify-content: center;
  }
  
  .manual-btn{
	border: 2px solid #6EC1E4;
	padding: 5px;
	border-radius: 10px;
	cursor: pointer;
	transition: 1s;
  }
  
  .manual-btn:not(:last-child){
	margin-right: 40px;
  }
  
  .manual-btn:hover{
	background: #6EC1E4;
  }
  
  #radio1:checked ~ .first{
	margin-left: 0;
  }
  
  #radio2:checked ~ .first{
	margin-left: -20%;
  }
  
  #radio3:checked ~ .first{
	margin-left: -40%;
  }
  
  #radio4:checked ~ .first{
	margin-left: -60%;
  }
  

  
  .navigation-auto{
	position: absolute;
	display: flex;
	width: 800px;
	justify-content: center;
	margin-top: 460px;
  }
  
  .navigation-auto div{
	border: 2px solid #6EC1E4;
	padding: 5px;
	border-radius: 10px;
	transition: 1s;
  }
  
  .navigation-auto div:not(:last-child){
	margin-right: 40px;
  }
  
  #radio1:checked ~ .navigation-auto .auto-btn1{
	background:#6EC1E4;
  }
  
  #radio2:checked ~ .navigation-auto .auto-btn2{
	background: #6EC1E4;
  }
  
  #radio3:checked ~ .navigation-auto .auto-btn3{
	background: #6EC1E4;
  }
  
  #radio4:checked ~ .navigation-auto .auto-btn4{
	background: #6EC1E4;
  }
		
.imageInd{
	margin: 15px;
	}
	.img {
		display: flex;
		flex-direction: row;
		width: 100%;
	}
</style>
